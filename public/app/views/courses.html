<div ng-hide="isBusy">
    <div class="panel panel-primary">
        <div class="panel-heading">
            List of Courses
        </div>
        <div class="panel-body">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item">

                        <input type="text" placeholder="Search..." ng-model="filter" class="bullet-input form-control">

                    </li>
                    <li class="list-group-item" ng-repeat="course in viewModel.courses| filter:filter ">
                            {{course.title}}

                    </li>
                </ul>
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <button class="btn btn-primary btn-lg" ng-click="viewModel.reset()" data-toggle="modal" data-target="#myModal">
                    Add course
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Add course</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="title" class="col-sm-3 control-label">Title</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="inputtitle" placeholder="Title" data-ng-model="viewModel.course.title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="col-sm-3 control-label">Description</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="inputDescription" placeholder="Description" data-ng-model="viewModel.course.description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="domain" class="col-sm-3 control-label">Domain</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="inputDomain" placeholder="Domain" data-ng-model="viewModel.course.domain">
                                    </div>
                                </div>
                                  <div class="form-group">
                                    <label for="tag" class="col-sm-3 control-label">Tags</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="inputTag" placeholder="Tag" data-ng-model="viewModel.course.tag">
                                    </div>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="viewModel.addCourse()" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 text-center" ng-show="viewModel.isBusy">
            <i class=" fa fa-spinner fa-spin fa-5x"></i>
            <h3>Loading...</h3>
        </div>
