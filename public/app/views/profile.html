<div class="col-md-offset-3 col-md-6">
  <div class="box">
    <header>
      <h1>Profile</h1>
    </header>
    <section>
      <form class="form-horizontal" role="form">
    
        
        <div class="form-group">
          <label for="inputAbout" class="col-sm-3 control-label">First name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputAbout" rows="5" data-ng-model =" viewModel.profile.firstName"  placeholder="first name"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAbout" class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputAbout" rows="5" ng-model =" viewModel.profile.lastName" placeholder="last name"></input>
          </div>
        </div>
           <div class="form-group">
          <label for="inputAbout" class="col-sm-3 control-label">Sex</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputAbout" rows="5" ng-model =" viewModel.profile.sex" placeholder="sex"></input>
          </div>
        </div>
           <div class="form-group">
          <label for="inputAbout" class="col-sm-3 control-label">Age</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputAbout" rows="5" ng-model =" viewModel.profile.age" placeholder="age"></input>
          </div>
        </div>
           <div class="form-group">
          <label for="inputAbout" class="col-sm-3 control-label">About me</label>
          <div class="col-sm-9">
            <textarea class="form-control" ng-model =" viewModel.profile.description" id="inputAbout" rows="5" placeholder="about me"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="button" ng-click="viewModel.updateProfile()" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
